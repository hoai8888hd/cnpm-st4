<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quên mật khẩu</title>
    <style>
      .error {
        color: red;
        display: none;
      }
      .success {
        color: green;
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>🔐 Quên mật khẩu</h2>
    <form id="forgotForm">
      <input type="text" id="username" placeholder="Nhập tên đăng nhập" /><br />
      <button type="submit">Lấy lại mật khẩu</button>
      <p id="msg" class="error"></p>
      <p id="success" class="success"></p>
    </form>
    <a href="index.html">⬅ Quay lại đăng nhập</a>

    <script src="forgot.js"></script>
  </body>
</html>
